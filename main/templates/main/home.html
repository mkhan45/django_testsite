<!--

A = title
A.article_content = content
A.article_date = date 

-->

{% extends "main/header.html" %}

{% block content %}   
    {% for A in articles %}
        <div class="row">
            <div class="col s12 m6 l4 offset-s6 offset-m3 offset-l4">
                <div class="z-depth-3">

                    <div class="card blue-grey darken-4">
                        <div class="card-content white-text">
                        <span class="card-title">{{ A }}</span>
                        <p style="font-size:60%">{{ A.article_date |safe }}</p>
                        <br>
                        <p>{{ A.article_content |safe }}</p>
                    </div>

                    <div class="card-action">
                        <a href="#">View Article</a>
                    </div>

                </div>
              </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
